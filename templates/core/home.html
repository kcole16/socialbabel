{% extends "base.html" %}
{% block title %}Translate{% endblock title %}

{% block content %}
<div style="text-align:center;">
    <form method="post" action="{% url 'home'%}" role="form" style="width:175px;margin-left:auto;margin-right:auto;">
        <h3 >Select Service:</h3>
        {% for profile in profiles %}
        <div class="radio" style="text-align:left;">
            <label>
                <input type="radio" name="profile" id="id_profile" value="{{ profile.profile_id }}" checked>
                {{ profile.service }}
            </label>
            <br>
        </div>
        {% endfor %}
        <button id="form-submit" class="btn btn-lg" type="submit" style="background-color:white;border-color:gray;color:black;"><img src="http://www.marcus-povey.co.uk/wp-content/buffer-app-logo.png" style="width:20px;height:20px;"> Translate Posts</button>
        {% csrf_token %}
    </form>
</div>

{% endblock content %}
